name: deploy-chat

on:
  push:
    branches: [main]
    paths:
      - 'apps/chat/**'
      - 'infrastructure/chat-stack.yml'
      - '.github/workflows/deploy-chat.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  STACK_NAME: chat-stack

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/chat-stack.yml \
            --stack-name "${STACK_NAME}" \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset

      - name: Get stack outputs
        id: cfn
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' \
            --output text)
          FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query 'Stacks[0].Outputs[?OutputKey==`FunctionName`].OutputValue' \
            --output text)
          echo "bucket_name=${BUCKET_NAME}" >> "$GITHUB_OUTPUT"
          echo "distribution_id=${DISTRIBUTION_ID}" >> "$GITHUB_OUTPUT"
          echo "function_name=${FUNCTION_NAME}" >> "$GITHUB_OUTPUT"

      # --- Lambda deploy ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Package Lambda
        working-directory: apps/chat/lambda
        run: |
          pip install -t package -r requirements.txt
          cd package && zip -r ../lambda.zip . && cd ..
          zip lambda.zip app.py

      - name: Update Lambda function code
        env:
          FUNCTION_NAME: ${{ steps.cfn.outputs.function_name }}
        run: |
          aws lambda update-function-code \
            --function-name "${FUNCTION_NAME}" \
            --zip-file fileb://apps/chat/lambda/lambda.zip
          aws lambda wait function-updated \
            --function-name "${FUNCTION_NAME}"

      # --- Frontend deploy ---
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/chat/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/chat/frontend
        run: npm ci

      - name: Build
        working-directory: apps/chat/frontend
        run: npm run build

      - name: Deploy to S3
        env:
          BUCKET_NAME: ${{ steps.cfn.outputs.bucket_name }}
        run: aws s3 sync apps/chat/frontend/dist/ "s3://${BUCKET_NAME}" --delete

      - name: Invalidate CloudFront cache
        env:
          DISTRIBUTION_ID: ${{ steps.cfn.outputs.distribution_id }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${DISTRIBUTION_ID}" \
            --paths "/*"
