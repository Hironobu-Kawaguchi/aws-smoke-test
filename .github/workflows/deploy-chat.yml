name: deploy-chat

on:
  push:
    branches: [main]
    paths:
      - 'apps/chat/**'
      - 'infrastructure/chat-stack.yml'
      - '.github/workflows/deploy-chat.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  STACK_NAME: chat-stack

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/chat-stack.yml \
            --stack-name "${STACK_NAME}" \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset

      - name: Get stack outputs
        id: cfn
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' \
            --output text)
          FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query 'Stacks[0].Outputs[?OutputKey==`FunctionName`].OutputValue' \
            --output text)
          echo "bucket_name=${BUCKET_NAME}" >> "$GITHUB_OUTPUT"
          echo "distribution_id=${DISTRIBUTION_ID}" >> "$GITHUB_OUTPUT"
          echo "function_name=${FUNCTION_NAME}" >> "$GITHUB_OUTPUT"

      # --- Lambda deploy ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Package Lambda
        working-directory: apps/chat/lambda
        run: |
          rm -rf package lambda.zip
          mkdir -p package
          pip install -t package -r requirements.txt

          # Application sources
          cp app.py package/
          cp -R chat_api package/chat_api

          # Keep package lean
          find package -type d -name "__pycache__" -prune -exec rm -rf {} +
          find package -type f -name "*.pyc" -delete

          # Sanity check: import should work from packaged artifact root
          python - <<'PY'
          import sys
          sys.path.insert(0, "package")
          import app  # noqa: F401
          print("lambda package import check: ok")
          PY

          # Exclude packages already in the Lambda Python runtime
          rm -rf package/boto3 package/botocore package/s3transfer package/jmespath
          rm -rf package/boto3-*.dist-info package/botocore-*.dist-info package/s3transfer-*.dist-info package/jmespath-*.dist-info

          cd package && zip -r ../lambda.zip . && cd ..

      - name: Update Lambda function code
        env:
          FUNCTION_NAME: ${{ steps.cfn.outputs.function_name }}
          BUCKET_NAME: ${{ steps.cfn.outputs.bucket_name }}
        run: |
          S3_KEY="_lambda/${FUNCTION_NAME}.zip"
          aws s3 cp apps/chat/lambda/lambda.zip "s3://${BUCKET_NAME}/${S3_KEY}"
          aws lambda update-function-code \
            --function-name "${FUNCTION_NAME}" \
            --s3-bucket "${BUCKET_NAME}" \
            --s3-key "${S3_KEY}"
          aws lambda wait function-updated \
            --function-name "${FUNCTION_NAME}"

      # --- Frontend deploy ---
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/chat/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/chat/frontend
        run: npm ci

      - name: Build
        working-directory: apps/chat/frontend
        run: npm run build

      - name: Deploy to S3
        env:
          BUCKET_NAME: ${{ steps.cfn.outputs.bucket_name }}
        run: aws s3 sync apps/chat/frontend/dist/ "s3://${BUCKET_NAME}" --delete

      - name: Invalidate CloudFront cache
        env:
          DISTRIBUTION_ID: ${{ steps.cfn.outputs.distribution_id }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${DISTRIBUTION_ID}" \
            --paths "/*"
