name: deploy-notepad

on:
  push:
    branches: [main]
    paths:
      - 'apps/notepad/**'
      - '.github/workflows/deploy-notepad.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/notepad

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/notepad/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.NOTEPAD_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ vars.NOTEPAD_S3_BUCKET }}
        run: aws s3 sync dist/ "s3://${S3_BUCKET}" --delete

      - name: Invalidate CloudFront cache
        env:
          DISTRIBUTION_ID: ${{ vars.NOTEPAD_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${DISTRIBUTION_ID}" \
            --paths "/*"
